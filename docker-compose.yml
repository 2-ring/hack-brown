version: '3.8'
services:
  duckling:
    image: rasa/duckling
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/parse", "--data", "locale=en_US&text=today&dims=[\"time\"]"]
      interval: 30s
      timeout: 5s
      retries: 3
