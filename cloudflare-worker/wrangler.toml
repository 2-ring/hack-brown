name = "dropcal-email-worker"
main = "email-worker.js"
compatibility_date = "2026-02-01"

[vars]
WEBHOOK_URL = "https://dropcal-backend.onrender.com/api/webhook/inbound-email"

# Secrets (set via `wrangler secret put`):
#   WEBHOOK_SECRET - shared secret matching CLOUDFLARE_WEBHOOK_SECRET on the backend
#   FALLBACK_ADDRESS - optional email to forward to on failure
